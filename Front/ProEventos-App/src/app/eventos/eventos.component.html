<h1>Eventos do Component</h1>

<div *ngFor="let evento of eventos">
  <img src="{{evento.imagemUrl}}" alt="{{evento.tema}}" style="width: 200px;">
  <h2>Tema: {{evento.tema}}</h2>
  <p><b>Data: </b>{{evento.dataEvento}}</p>
  <p><b>Local: </b>{{evento.local}}</p>
  <p><b>Lote: </b>{{evento.lote}}</p>
  <p><b>Quantidade de Pessoas: </b>{{evento.qtdPessoas}}</p>
  <hr>
</div>
